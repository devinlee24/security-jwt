spring:
  application:
    name: security-jwt
  datasource:
    dynamic:
      primary: master #设置默认的数据源或者数据源组,默认值即为master
      strict: false #设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候会抛出异常,不启动则使用默认数据源.
      datasource:
        master:
          url: jdbc:mysql://192.168.0.189:3306/security?serverTimezone=UTC
          username: root
          password: root1234
          driver-class-name: com.mysql.cj.jdbc.Driver # 3.2.0开始支持SPI可省略此配置
        slave_1:
          url: jdbc:mysql://192.168.0.189:3306/security2?serverTimezone=UTC
          username: root
          password: root1234
          driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    user:
      password: 1234
server:
  port: 8080
